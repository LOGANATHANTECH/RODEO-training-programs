<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Posts</title>
</head>
<body>
    <h1>Posts Data</h1>
    <div id="postsData">Loading...</div>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const posts = await response.json(); // ✅ Convert response to JSON
                console.log("API Response:", posts); // ✅ Logs data to console

                let postList = "<h2>Posts List</h2><ul>";

                posts.forEach(post => {
                    postList += `<li>
                        <strong>Title:</strong> ${post.title} <br>
                        <strong>Body:</strong> ${post.body} <br>
                        <strong>User ID:</strong> ${post.userId} | <strong>Post ID:</strong> ${post.id}
                        <hr>
                    </li>`;
                });

                postList += "</ul>";
                document.getElementById("postsData").innerHTML = postList;
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById("postsData").innerHTML = `<p>Failed to load data. ${error.message}</p>`;
            }
        }

        window.onload = fetchPosts; // ✅ Calls function when the page loads
    </script>
    <script>
        
    </script>
</body>
</html>
